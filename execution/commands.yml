commands:
  - name: download_files
    description: downloads all data files
    message: Downloading files
    functions:
      - description: download arrest count data files
        function: download_files
        url: https://api.usa.gov/crime/fbi/cde/arrest/state/{state}/all?type=counts&from=01-2023&to=12-2023&API_KEY={api_key}
        folder: arrests
      - description: download homicide data files
        function: download_files
        url: https://api.usa.gov/crime/fbi/cde/shr/state/{state}?type=counts&from=01-2023&to=12-2023&API_KEY={api_key}
        folder: homicides

  - name: access_test_database
    description: use to interact with the test database 
    functions:
      - description: execute a custom sql script
        module: transformation.functions
        function: execute_custom_sql

  - name: test
    description: test table from file
    functions:
      - description: create table from a file
        function: states_to_table
        folder: arrests
        table: test2
